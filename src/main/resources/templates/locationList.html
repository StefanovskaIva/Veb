<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mb-4">
  <div class="row">
    <div class="col-12" th:if="${locationList.size() > 0}">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Location Name</th>
            <th scope="col">Address</th>
            <th scope="col">Capacity</th>
            <th scope="col">Description</th>
            <th scope="col">Commands</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="location : ${locationList}">
              <td th:text="${location.name} ?: 'Unknown'"></td>
              <td th:text="${location.address} ?: 'No Address Provided'"></td>
              <td th:text="${location.capacity} ?: 'Not Specified'"></td>
              <td th:text="${location.description} ?: 'No Description'"></td>
              <td>
                <a th:href="@{'/locations/delete/{id}' (id=${location.id})}" class="btn btn-sm btn-danger">
                  <i class="fa fa-trash"></i> Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <a th:href="@{'/locations/add-form'}" class="btn btn-dark">
    Add New Location
  </a>
  <a th:href="@{'/events'}" class="btn btn-info">
    <i class="fa fa-calendar"></i> Events
  </a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4F86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
